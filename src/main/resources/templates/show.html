<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body>

	<div class="d-flex justify-content-center">
		<div class="col-8 text-center">
			<h4 th:text="${pizza.id}"></h4>
			<h1 th:text="${pizza.nome}"></h1>
			<p th:text="${pizza.descrizione}"></p>
			<h2 th:text="${pizza.prezzo}"></h2>
			<img height="200px" width="200px" th:src="${pizza.fotoUrl}"/>
		</div>
	</div>
	<a class="btn btn-primary mt-3" th:href="@{/user/pizze}">indietro</a>	
			
	<div class="row justify-content-center">		
		<a th:href="@{'/admin/pizze/' + ${pizza.id} + '/offerta-speciale/create'}" class="col-2 btn btn-success">Aggiungi Offerta</a>
	</div>		
	
	<div th:unless="${pizza.offertaSpeciali.isEmpty()}" class="d-flex flex-column align-items-center">
		<h2 class="my-3">OFFERTE</h2>
		<div class="col-8 d-flex justify-content-center align-items-center p-2 border" th:each="offertaSpeciale : ${pizza.offertaSpeciali}" th:object="${offertaSpeciale}">
			<h6 class="mb-0 me-3">Offerta: [[ *{titolo} ]] </h6>
			<p class="mb-0 me-3">Data inizio: [[ *{dataInizio} ]]</p>
			<p class="mb-0 me-3">Data fine: [[ *{dataFine} ]]</p>
			<p class="mb-0 me-3">Sconto: [[ *{getPercentualeSconto} ]]%</p>
			<p class="mb-0 me-5">Prezzo: [[ *{getPrezzoFinale} ]]â‚¬ </p>
			<a th:href="@{'/admin/pizze/' + ${pizza.id} + '/offerta-speciale/edit/' + ${offertaSpeciale.id}}" class="btn btn-warning">Modifica</a>
		</div>			
	</div>

</body>
</html>
